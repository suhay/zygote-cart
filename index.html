<!DOCTYPE html>
<html>
	<head>
		<title>Zygote Client</title>
	</head>
	<body>
		<div data-zygote='open'>Total: <span data-zygote='qty'>0</span></div>

		<button
			data-zygote='add'
			data-id="as701r10"
			data-name="React One Pro"
			data-price="259.99"
			data-image="http://via.placeholder.com/150x150"
			data-url="/"
			data-description="This is the product description."
			data-open-cart
			>
			Add to Cart
		</button>

		<button
			data-zygote='add'
			data-id="as701r11"
			data-name="React Two Pro"
			data-price="199"
			data-image="http://via.placeholder.com/150x150"
			data-url="/"
			data-description="This is another product description."
			data-open-cart
			>
			Add to Cart
		</button>

		<script src="/static/bundle.js"></script>
	</body>
</html>
